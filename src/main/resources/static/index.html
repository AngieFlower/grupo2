<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<h1>To-Do-List</h1>


<div class="principal">
    <div class="wrap">

        <form action="/ToDoList" method="post">
            <label for="Casillero"></label>
            <input class="input" id="Casillero" placeholder="Add your Task" type="text" name="taskName">

            <label for="addboton"></label>
            <input class="boton" id="addboton" value="Add Task" type="submit">


        </form>

    </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
